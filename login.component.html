<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input name="email" ngModel type="email" matInput type="email" placeholder="E-mail"#emailInput="ngModel" required email>
      <mat-error *ngIf="">Please enter a valid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input name="password" ngModel type="password" matInput placeholder="Password" #passwordInput="ngModel" required>
      <mat-error *ngIf="passwordInput">Please enter a valid password.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="warn" type="submit">Login</button>
  </form>
</mat-card>
